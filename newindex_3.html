        <style>

        header {
          padding: 12px;
          color: #686351;
          position: static;
          font-size: 220%;
          font-weight: bold;
          z-index: 1;
          text-align: center;
          background: #7ea9df;
          margin-top: 0%;
          margin-left: 0%;
          margin-right: 0%;
          width: 100%;
          height: 10%;
         
        }

         #sound{
            width: 6%;
            height:5.5%;
            background: #3c8aeb;
            z-index: 1;
            float: right;
            position: absolute;
            font-size: 110%;
            top: 3.5%;
            right:0.8%;
            }
   

         #back{
          
          z-index: 1;
          top: 12%;
          left: 1%;
          position: absolute;
          cursor: hand;
          width: 5%;
          height:auto;
        }

         #home{
          
          z-index: 1;
          top: 12%;
          right: 1%;
          position: absolute;
          cursor: hand;
          width: 5%;
          height:auto;
        }



  





        
    </style>

    <script type="text/javascript">
    var soundtrack;
        soundtrack = document.getElementById ('soundtrack');
    var toggle =1;
        $('#sound').unbind('click').click(function(){
                toggle = -toggle;
                if(toggle==-1){

                soundtrack.pause();
                $('#sound').html('Unmute');
            }
            else if(toggle==1){
                soundtrack.play();
                $('#sound').html('Mute');
            }
            });
    </script>
